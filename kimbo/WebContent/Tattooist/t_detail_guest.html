	<style>
		* {color:white;font-family: 'Gaegu', cursive;}
		body {background:black url(../img/backg.png) no-repeat;background-size:100%;}
		#ttop {float:left;width:100%;z-index:1;margin-top:20px;}
		#top {clear:left;width:1140px;height:400px;margin:50px auto;}
		#prof {width:300px; height:400px; border:2px solid white; border-radius:50px;
			   float:left;background:url(../img/tattooist/t1.jpg) no-repeat; background-size:100%;
		}
		#explain {width:800px; height:400px; float:left;margin-left:30px;}
		#text {height:270px;line-height:250%;text-align:center;font-size:1.5em;border:2px solid white;}
		#bbottom {width:100%;margin-top:40px;}
		#bottom {clear:left;width:700px;height:80px;margin:auto;}
		#btn1 {border:2px solid white;}
		#btn2 {margin-left:90px;border:2px solid white;}
		#btn1, #btn2 {float:left;width:300px;height:80px;
					  border-radius:15px;font-size:2em;text-align:center;line-height:80px;
		}
		
		#img{clear:left;width:1200px;border:5px solid pink;margin:0px auto;z-index:1}
		#img>img{width:228px;margin:5px;height:230px;border:1px solid white;}
		
		#noticeDiv{width:400px; height:400px; border:1px solid gray;
				   position:absolute; left:900px; top:700px;background-color:lightblue;display:none;z-index:10;}
		#c1, #c2 {width:350px;height:100px;background-color:white;margin:10px auto;color:black;text-align:center;}
		#c1 {line-height:30px;padding-top:20px;} #c2 {line-height:100px;}
		#title{float:left;width:360px;height:60px;line-height:60px;text-align:center;font-size:1.5em;}
		#modal {z-index:5; width:100%;height:900px;position:absolute;left:0px;top:0px;display:none;background-color:black;opacity:0.5;}

	    #btn1>a, #btn2>a{background-color:#000;color:white;}
	    #btn1>a:hover, #btn2>a:hover {background-color:#828282;color:white;}
	    
	    #my_cal{width:800px; height:650px; border:1px solid red; margin: 10px auto;display:none;
	    		position:absolute;left:900px; top:700px;
	    }
	</style>
	<script>
		function setImage(){
			var imgTag ="";
			for(i=1; i<=15; i++){
				imgTag += "<img src='../img/tattooist/t1_"+i+".jpg' onclick='window.open(\"detail.html\")'/>";			
				
			}
			document.getElementById("img").innerHTML = imgTag;
		}
		
		function aa() {
			document.getElementById("modal").style.width = Math.max(document.documentElement.scrollWidth, document.body.offsetWidth) + "px";
			document.getElementById("modal").style.height = Math.max(document.documentElement.scrollHeight, document.body.offsetHeight) + "px";
			document.getElementById("modal").style.display="block";
			document.getElementById("noticeDiv").style.display="block";
		}
		function noticeClose() {
			document.getElementById("noticeDiv").style.display="none";
			document.getElementById("modal").style.display="none";
		}
		
		function cc() {
			document.getElementById("modal").style.width = Math.max(document.documentElement.scrollWidth, document.body.offsetWidth) + "px";
			document.getElementById("modal").style.height = Math.max(document.documentElement.scrollHeight, document.body.offsetHeight) + "px";
			document.getElementById("modal").style.display="block";
			document.getElementById("my_cal").style.display="block";
		}
		function calClose() {
			document.getElementById("my_cal").style.display="none";
			document.getElementById("modal").style.display="none";
		}
		
		$(function(){
			$('#my_calendar').monthly({
				  mode :'event',
				  xmlUrl : '../plugin/kimbo_events.xml',
				  eventlist : true
				});		
		});
		
	</script>
	</head>
	<body onload="setImage();">

									작업 해드립니다!<br/>
									참느라 고생하셨습니다 ~
					</div>
					<div id="bbottom">
						<div id="bottom">
							<div id="btn1"><a onclick="aa()" style="cursor:pointer"> 문의하기 </a></div>
							<div id="btn2"><a onclick="cc()" style="cursor:pointer">스케쥴 확인</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="img"></div>
		
		<div id="noticeDiv">
			<div style="line-height:60px;font-weight:700;background-color:#000088">
				<div id="title">★ 상담 시작하기 ★</div>
				<div onclick="noticeClose()"><img src="../img/close.jpg" style="width:35px;height:40px;"/></div>
			</div>
			<div id="content">
				<div id="c1">① 작가 오픈카톡 링크 복사<br/>https://open.kakao.com/~</div>
				<div id="c2">② 상담 시작하기 버튼 클릭</div>
			</div>
			<div style="text-align:center;line-height:60px;font-size:1.5em;font-weight:bold;"> 상담 시작하기 
			</div>
		</div>
		
		<div id="my_cal">
			<div id="my_calendar" class="monthly"></div>
		</div>
		
		<div id="modal"></div>
		
	</body>
</html>
