<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<link rel="stylesheet" href="../resource/header.css"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Gaegu|Indie+Flower&display=swap"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</head>
	<script>
	/*메뉴바 이벤트 */
	$(function() {
		$("#header_center1 a").on({
			mouseenter : function() {
				$("#header_center1").fadeOut(100);
				$("#header_center2").fadeIn(1500);
			}
		});
	});
	$(function() {
		$("#header_center2").on({
			mouseleave : function() {
				$("#header_center1").toggle(500);
				$("#header_center2").fadeToggle(200);

			}
		});
	});
	$(function() {
		$("#lgn").click(function() {
			alert("로그인 되었습니다.");
		});
	});
	$(function() {
		$("#signup").click(function() {
			alert("회원가입");
		});
	});
	
	$(function() {
		$("#st").click(function() {
			alert("Good.D Tattoo에 오신걸 환영합니다!");
		});
	});
	$(function() {
		$("#st2").click(function() {
			alert("Good.D Tattoo에 오신걸 환영합니다!");
		});
	});
		
	$(function() {
		$("#sign1").click(function() {
			$("#choiceModal").css("display", "none");
		});
	});
	$(function() {
		$("#sign2").click(function() {
			$("#choiceModal").css("display", "none");
		});
	});
	
	
</script>
</head>
<body>
	<header>
		<div id="header_left">
			<a href="#">Good.D<br />TATTOO
			</a>
		</div>
		<div id="center">
			<div id="header_center1">
				<a href="#">&equiv;</a>
			</div>

			<div id="header_center2">
				<a href="#">Search</a> <a href="#">Tattooist</a> <a href="#">Notice</a>
				<a href="#">F&Q</a> <a href="#">Review</a>
			</div>
		</div>
		<div id="header_right">
			<ul>
				<!-- 로그인 클릭시 다이얼로그 생성 -->
				<li data-toggle="modal" data-target="#myModal"><a href="#">Login</a></li>
				<li data-toggle="modal" data-target="#choiceModal"><a href="#">Join</a></li>
				<li><a href="#">My</a></li>
			</ul>
		</div>
	</header>

	<!-- 로그인 다이얼로그 -->

<div id="myModal" class="modal">
	
		<div class="container mt-2">
			
			<div class="row">
			
				<div class="com-md-5 offset-md-5">
					
					<div class="card card-body" id="s1">
					<div id="log">LOGIN</div>		
							<form>
							<div class="form-group">
								<label>ID</label>
								<input id="userid" class="form-control">
							</div>
							<div class="form-group">
								<label>PASSWORD</label>
								<input type="password" id="userpwd" class="form-control">
							</div>
						<div id="rmb">
						<input type="checkbox" id="chk">
						<div>
							<h6>Remember me?</h6>
						</div>
						<h6>
							<a href="#">Forgot password?</a>
						</h6>
						</div>
					<input type="submit" value="Login" id="lgn"
						class="btn btn-block btn-secondary" onclick="alert" />
					<div id="bdr">
						<h2>Not a member yet</h2>
						<input type="submit" value="SIGN UP" id="signup"
							class="btn btn-block btn-primary"> <input type="submit"
							value="CANCLE" id="cancle" class="btn btn-block btn-danger">
					</div>
						
						</form>
					</div>
				</div>
			</div>	
		</div>
	</div>

<script src="../plugin/bootstrap-validate.js"></script>
<script>
	bootstrapValidate('#userid','min:5:Enter at least 5 character!')	
	bootstrapValidate('#userpwd','matches:#passwordConfirm:Your passwords should match')
</script>
</body>
</html>
